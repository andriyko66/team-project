<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Список товарів</title>
</head>
<body>
  <h1>Список товарів</h1>
  <button id="loadBtn">Завантажити товари</button>
  <ul id="itemsList"></ul>

  <script>
    const button = document.getElementById('loadBtn');
    const list = document.getElementById('itemsList');

    button.addEventListener('click', () => {
      fetch('/items')
        .then(res => res.json())
        .then(data => {
          list.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.id + ': ' + item.name;
            list.appendChild(li);
          });
        })
        .catch(err => alert('Помилка: ' + err));
    });
  </script>
</body>
</html>
