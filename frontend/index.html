<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каталог товарів</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Мій Каталог Товарів</h1>
    <button id="loadBtn">Завантажити товари</button>
    <ul id="itemsList"></ul>
    <h2>Замовлення</h2>
    <input type="text" id="orderInput" placeholder="Назва товару">
    <button id="orderBtn">Створити замовлення</button>
    <ul id="ordersList"></ul>
  </div>

  <script>
    const loadBtn = document.getElementById('loadBtn');
    const itemsList = document.getElementById('itemsList');

    const orderBtn = document.getElementById('orderBtn');
    const orderInput = document.getElementById('orderInput');
    const ordersList = document.getElementById('ordersList');

    // ===== Load items (mock API) =====
    loadBtn.addEventListener('click', () => {
      fetch('/health') // просто приклад, заміни на API /items якщо є
        .then(res => res.json())
        .then(data => {
          itemsList.innerHTML = '';
          for (let i = 1; i <= 5; i++) {
            const li = document.createElement('li');
            li.textContent = `Товар ${i}`;
            itemsList.appendChild(li);
          }
        });
    });

    // ===== Create order =====
    orderBtn.addEventListener('click', () => {
      const title = orderInput.value || "Товар без назви";
      fetch('/orders', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Idempotency-Key': crypto.randomUUID()
        },
        body: JSON.stringify({ title })
      })
      .then(res => res.json())
      .then(data => {
        const li = document.createElement('li');
        li.textContent = `${data.id}: ${data.title}`;
        ordersList.appendChild(li);
        orderInput.value = '';
      })
      .catch(err => alert('Помилка: ' + err));
    });
  </script>
</body>
</html>
