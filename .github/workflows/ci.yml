name: CI/CD Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      # 1. Завантажуємо код
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Встановлюємо Node.js та кешуємо залежності
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Встановлюємо npm залежності
      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      # 4. Запускаємо тести
      - name: Run backend tests
        run: npm test
        working-directory: ./backend

      # 5. Завантажуємо результати тестів як артефакт
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: backend-test-results
          path: ./backend/test-results/

      # 6. Логін у GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 7. Збираємо та пушимо Docker-образ
      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/team-project-backend:latest ./backend
          docker push ghcr.io/${{ github.repository_owner }}/team-project-backend:latest
