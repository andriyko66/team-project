name: CI/CD Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      # Крок 1: Checkout коду
      - name: Checkout repository
        uses: actions/checkout@v4

      # Крок 2: Встановлення Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # Крок 3: Встановлення залежностей (у папці backend)
      - name: Install dependencies
        run: cd backend && npm install

      # Крок 4: Запуск тестів
      - name: Run tests
        run: cd backend && npm test

      # Крок 5: Завантаження артефактів (coverage, якщо є)
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifacts
          path: backend/coverage || backend/test-results
